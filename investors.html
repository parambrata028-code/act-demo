 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ATC — Investors</title>
  <style>
    :root{--primary:#0f6cfb;--bg:#f6f7fb;--muted:#6b7280;--card:#fff;--radius:12px;--shadow:0 10px 30px rgba(2,6,23,0.06)}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui;background:var(--bg)}
    nav{background:#0b1220;padding:12px;color:#fff}
    .nav-inner{max-width:1100px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}
    .page{max-width:1100px;margin:28px auto;padding:16px}
    .grid-2{display:grid;grid-template-columns:1fr 380px;gap:18px}
    .card{background:var(--card);padding:16px;border-radius:var(--radius);box-shadow:var(--shadow)}
    .muted{color:var(--muted)}
    input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef}
    .btn{padding:10px 12px;border-radius:8px;border:0;font-weight:800;cursor:pointer}
    .btn-primary{background:var(--primary);color:#fff}
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <div style="font-weight:800">ATC — Investor Dashboard</div>
      <div>
        <a href="index.html" style="color:#dbeafe;text-decoration:none;margin-left:12px">Home</a>
      </div>
    </div>
  </nav>

  <main class="page">
    <h1 style="margin:0 0 8px">Investor Simulation</h1>
    <p class="muted" style="margin:0 0 18px">Mock dashboard — simulate allocation and see expected split outcomes.</p>

    <div class="grid-2">
      <div>
        <div class="card">
          <h3>Allocation Simulator</h3>
          <label style="display:block;margin-top:12px"><div class="muted">Capital (₹)</div><input id="cap" type="number" value="100000" /></label>
          <label style="display:block;margin-top:12px"><div class="muted">Assumed ROI (%)</div><input id="roi" type="number" value="20" /></label>
          <div style="display:flex;gap:8px;margin-top:12px">
            <input id="sInv" type="number" value="70" style="width:60px" /> <div class="muted" style="align-self:center">Investor %</div>
            <input id="sTrd" type="number" value="20" style="width:60px" /> <div class="muted" style="align-self:center">Trader %</div>
            <input id="sPlt" type="number" value="10" style="width:60px" /> <div class="muted" style="align-self:center">Platform %</div>
          </div>
          <div style="margin-top:14px">
            <button class="btn btn-primary" id="sim">Simulate</button>
          </div>
        </div>
      </div>

      <aside>
        <div class="card">
          <h3>Outcome</h3>
          <div style="margin-top:8px" class="muted">Expected Profit</div>
          <div id="profit" style="font-weight:900;font-size:20px;margin-top:6px">₹ 20,000</div>
          <div style="margin-top:12px">
            <div class="muted">Investor Share</div><div id="oInv" style="font-weight:800">₹ 14,000</div>
            <div class="muted" style="margin-top:8px">Trader Share</div><div id="oTrd" style="font-weight:800">₹ 4,000</div>
            <div class="muted" style="margin-top:8px">Platform</div><div id="oPlt" style="font-weight:800">₹ 2,000</div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <script>
    const cap = document.getElementById('cap'), roi = document.getElementById('roi');
    const sInv = document.getElementById('sInv'), sTrd = document.getElementById('sTrd'), sPlt = document.getElementById('sPlt');
    const profitEl = document.getElementById('profit'), oInv = document.getElementById('oInv'), oTrd = document.getElementById('oTrd'), oPlt = document.getElementById('oPlt');
    function compute(){
      const c = Number(cap.value||0), r = Number(roi.value||0);
      const profit = Math.round(c * (r/100));
      const inv = Number(sInv.value||0), trd = Number(sTrd.value||0), plt = Number(sPlt.value||0);
      if(inv+trd+plt !== 100){
        profitEl.textContent = "Invalid split (sum != 100%)";
        oInv.textContent = ""; oTrd.textContent=""; oPlt.textContent="";
        return;
      }
      profitEl.textContent = "₹ " + profit.toLocaleString('en-IN');
      oInv.textContent = "₹ " + Math.round(profit * inv/100).toLocaleString('en-IN');
      oTrd.textContent = "₹ " + Math.round(profit * trd/100).toLocaleString('en-IN');
      oPlt.textContent = "₹ " + Math.round(profit * plt/100).toLocaleString('en-IN');
    }
    document.getElementById('sim').addEventListener('click', compute);
    compute();
  </script>
</body>
</html>
